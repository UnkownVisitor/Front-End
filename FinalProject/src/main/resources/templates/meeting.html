<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body, main {
            height: 100%;
        }

        body {
            background: #f5f5f5;
        }
    </style>
    <title>会议示例</title>
</head>
<body>
<main class="d-flex flex-nowrap overflow-auto">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px">
        <span class="d-flex fs-4" id="meeting-name">会议示例</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><h1 class="h5 fw-bold">成员列表</h1></li>
        </ul>
        <hr>
        <button class="btn btn-lg btn-danger w-100" onclick="leaveMeeting()">退出会议</button>
    </div>
    <div class="p-3 w-100">
        <div class="h-75 w-100 overflow-auto">
            <br id="pointer">
        </div>
        <hr>
        <div class="h-25 w-100">
            <form class="h-100" onsubmit="return sendMessage();">
                <div class="form-floating mb-3" style="height: calc(100% - 96px);">
                    <textarea class="form-control h-100" id="message" placeholder="消息"></textarea>
                    <label for="message">消息</label>
                </div>
                <div class="float-end">
                    <button class="btn btn-lg btn-success float-right">发送</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $.ajax({
            method: "GET",
            url: document.URL + "/getMeetingName",
            statusCode: {
                200: function (jsonStr) {
                    let json = JSON.parse(jsonStr);
                    let meetingName = json["meetingName"];
                    $("title").text(meetingName);
                    $("#meeting-name").text(meetingName);
                },
                404: function () {
                    window.alert("错误，会议不存在");
                    window.location.replace("/");
                }
            }
        });
        openSocket();
    })

    let socket = null;

    function openSocket() {
        let sessionID = $.cookie("sessionID");
        let socketURL = "ws" + document.URL.substr(4) + "/" + sessionID;

        if (socket != null) {
            socket.close();
            socket = null;
        }

        socket = new WebSocket(socketURL);

        socket.onmessage =
            function (message) {
                let json = JSON.parse(message.data);
                switch (json["type"]) {
                    case "error": {
                        window.alert("发生未知错误");
                    }
                        break;

                    case "memberList": {
                        let memberList = json["memberList"]
                        for (let i = 0; i < memberList.length; i++) {
                            let memberName = memberList[i];
                            $(".nav-item").after("<li id='" + memberName + "'>" + memberName + "</li>");
                        }
                    }
                        break;

                    case "join": {
                        let memberName = json["memberName"];
                        $("#pointer").before(
                            "<div class='text-center'>\n" +
                            "    <p class='text-muted'>" + memberName + "加入了会议</p>\n" +
                            "</div>")
                        $(".nav-item").after("<li id='" + memberName + "'>" + memberName + "</li>");
                    }
                        break;

                    case "message": {
                        let name = json["name"];
                        let message = json["message"];
                        $("#pointer").before(
                            "<div>\n" +
                            "    <span class='text-success fw-bold'>" + name + "</span>\n" +
                            "    <p>" + message + "</p>\n" +
                            "</div>"
                        )
                    }
                        break;

                    case "leaveMeeting": {
                        let name = json["name"];
                        $("#pointer").before(
                            "<div class='text-center'>\n" +
                            "    <p class='text-muted'>" + name + "离开了会议</p>\n" +
                            "</div>")
                        $("#" + name).remove();
                    }
                        break;

                    default:
                        console.log(json);
                }
            }
    }

    let name = $.cookie("name");

    function sendMessage() {
        let message = $("textarea").val();

        $("#pointer").before(
            "<div class='text-end'>\n" +
            "    <span class='text-primary fw-bold'>" + name + "</span>\n" +
            "    <p>" + message + "</p>\n" +
            "</div>"
        )

        let jsonObject = {"type": "message", "name": name, "message": message};
        socket.send(JSON.stringify(jsonObject));

        return false;
    }

    function leaveMeeting() {
        $.ajax({
            method: "GET",
            url: document.URL + "/leaveMeeting",
            statusCode: {
                200: function () {
                    window.alert("离开会议成功");
                    window.location.replace("/");
                },
                400: function () {
                    window.alert("发生未知错误");
                },
                404: function () {
                    window.alert("错误，会议不存在");
                    window.location.replace("/");
                }
            }
        });
    }
</script>
</body>
</html>
