<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        body {
            padding: 2.5rem 0;
            background: #f5f5f5;
        }

        main {
            width: 100%;
            max-width: 330px;
        }
    </style>
    <title>加入会议</title>
</head>
<body class="d-flex align-items-center text-center">
<main class="p-3 m-auto">
    <form onsubmit="return joinMeeting();">
        <h1 class="h3 mb-3 fw-normal">加入会议</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="member-name" placeholder="成员名称" required>
            <label for="member-name">成员名称</label>
        </div>
        <button class="btn btn-lg btn-primary w-100">确认</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function init() {
        let cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            let item = cookies[i].trim();
            if (item.indexOf("meeting-name=") === 0) {
                let meetingName = item.substr(13);
                $("h1").text(meetingName);
                return;
            }
        }
    }

    init();

    function joinMeeting() {
        $.ajax({
            type: "POST",
            url: document.URL,
            contentType: "text/plain",
            data: $("#member-name").val(),
            statusCode: {
                205: function () {
                    location.reload();
                },
                404: function () {
                    window.alert("加入会议失败，该会议不存在！");
                },
                409: function () {
                    window.alert("加入会议失败，成员名称与会议中已有成员冲突");
                }
            }
        })
        return false;
    }
</script>
</body>
</html>
