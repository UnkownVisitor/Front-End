<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        body {
            padding: 2.5rem 0;
            background: #f5f5f5;
        }

        main {
            width: 100%;
            max-width: 330px;
        }

        #meeting-name {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        #member-name {
            border-top-right-radius: 0;
            border-top-left-radius: 0;
        }
    </style>
    <title>新建会议</title>
</head>
<body class="d-flex align-items-center text-center">
<main class="p-3 m-auto">
    <form onsubmit="return func();">
        <h1 class="h3 mb-3 fw-normal">新建会议</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="meeting-name" placeholder="会议名称" required>
            <label for="meeting-name">会议名称</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="member-name" placeholder="成员名称" required>
            <label for="member-name">成员名称</label>
        </div>
        <button class="btn btn-lg btn-primary w-100" type="submit">确认</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function joinMeeting(uuid, memberName) {
        $.ajax({
            type: "POST",
            url: uuid,
            contentType: "text/plain",
            data: memberName,
            statusCode: {
                205: function () {
                    window.location.replace(uuid);
                }
            }
        });
    }

    function newMeeting(meetingName, memberName) {
        $.ajax({
            type: "POST",
            url: "new-meeting",
            contentType: "text/plain",
            data: meetingName,
            statusCode: {
                201: function (uuid) {
                    joinMeeting(uuid, memberName);
                },
                409: function () {
                    window.alert("新建会议失败，可能存在重复的会议名称！");
                }
            }
        });
    }


    function func() {
        let meetingName = $("#meeting-name").val();
        let memberName = $("#member-name").val();
        newMeeting(meetingName, memberName);
        return false;
    }
</script>
</body>
</html>
